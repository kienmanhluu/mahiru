<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kinne_luu</title>
</head>
<body>

    <!-- Hình chữ nhật bo góc Glassmorphism -->
    <div class="pill-glassmorphism"></div>
    </div>
    
    <!-- Hình vuông bo góc Glassmorphism -->
    <div class="square-glassmorphism"></div>
    <!-- Hình vuông bo góc thứ hai -->
    <div class="square-glassmorphism second-square"></div>
    <!-- Hình vuông bo góc thứ ba -->
    <div class="square-glassmorphism third-square"></div>
    

    <!-- Hàng chứa các avatar -->
    <div class="avatar-row">
        <!-- Avatar đầu tiên -->
        <div class="avatar-container first-avatar">
            <img src="./img/mahiru/mahiru avt.jpg" alt="Avatar" class="avatar">
        </div>

        <!-- Avatar thứ hai -->
        <div class="avatar-container second-avatar">
            <img src="./img/icon/fb.jpg" alt="Avatar" class="avatar">
        </div>

        <!-- Avatar thứ ba -->
        <div class="avatar-container third-avatar">
            <img src="./img/icon/ig.jpg" alt="Avatar" class="avatar">
        </div>

        <!-- Avatar thứ tư -->
        <div class="avatar-container fourth-avatar">
            <img src="./img/icon/X.jpg" alt="Avatar" class="avatar">
        </div>

        <!-- Avatar thứ năm -->
        <div class="avatar-container fifth-avatar">
            <img src="./img/icon/discord.jpg" alt="Avatar" class="avatar">
        </div>
    </div>



</body>
</html>
